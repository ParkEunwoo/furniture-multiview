<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/main.css" />
    <title>Furniture-Multiview</title>
  </head>
  <body>
    <form method="post" enctype="multipart/form-data">
      <label>
        obj 파일 선택
        <input name="files" id="input" type="file" accept=".obj" />
      </label>
      <label>
        jpg 파일 선택
        <input name="files" id="image" type="file" multiple="multiple" />
      </label>
      <select id="class">
        <option value="">가구선택</option>
        <option value="chair">chair</option>
        <option value="bed">bed</option>
        <option value="table">table</option>
        <option value="sofa">sofa</option>
      </select>
      <input id="submit" type="button" value="업로드" />
    </form>
    <div id="control">
      <label>
        오브젝트 크기
        <input id="size" type="range" min="0" max="3" step="0.01" value="0.1" />
      </label>
    </div>
    <main></main>
    <script src="js/three.js"></script>
    <script src="js/OBJLoader.js"></script>
    <script src="js/OrbitControls.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
